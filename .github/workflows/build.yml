name: Build

on:
#  push:
  pull_request:
  workflow_call:
  workflow_run:
    workflows:
      - manual
#    branches:
#      - main
#      - dev
    types:
      - requested

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build
        run: ./gradlew build -x test -S

      - name: Upload Build Output
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: build/
          retention-days: 7
          if-no-files-found: error
          overwrite: true
